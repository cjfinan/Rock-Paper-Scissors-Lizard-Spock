<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33a708e2cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assests/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="heading-area">
        <h1 class="heading">
            Rock - Paper - Scissors - Lizard - Spock
        </h1>
    </div>
    <div class ="game-area">
        <div class ="scores-area">
            <span id="user-heading">User</span>
            <span id="best-of">Best of 5</span>
            <span id="computer-heading">Computer</span>
        </div>

        <div class="game-area-scores">
            <span id="user-score">0</span>
            <span id="computer-score">0</span>
        </div>

        <div class="game-area-results">
            <span id="game-result">ROCK BEATS SPOCK</span>
        </div>
    </div>

    <div class ="controls-area">
        <button data-type="rock" class ="btn">
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button data-type="paper" class ="btn">
            <i class="fa-solid fa-hand"></i>
        </button>
        <button data-type="scissors" class ="btn">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button data-type="lizard" class ="btn">
            <i class="fa-solid fa-hand-lizard"></i>
        </button>
        <button data-type="spock" class ="btn">
            <i class="fa-solid fa-hand-spock"></i>
        </button>
    </div>

    <div class ="rules-area">
        <button id="rules-button">How to play!</button>
    </div>



    <script src="/assests/js/script.js"></script>
</body>
</html>
