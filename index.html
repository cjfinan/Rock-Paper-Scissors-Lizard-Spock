<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock-Paper-Scissors-Lizard-Spock, Game">
    <meta name="keywords" content="Rock-Paper-Scissors-Lizard-Spock, Game, Rock paper scissors">
    <script src="https://kit.fontawesome.com/33a708e2cc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assests/css/style.css">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>
<body>
    <div id="heading-area">
        <h1 id="heading">
            Rock - Paper - Scissors - Lizard - Spock
        </h1>
    </div>
    <div id ="game-area">
        <div id ="scores-area">
        <h2 id="best-of">First to 5</h2>
            </div>
        <div id="user-heading">
           <h2>User</h2>
           </div>
        <div id="computer-heading">
            <h2>Computer</h2>
            </div>
            
        <div id="user-score-div">
            <span id="user-score-number">0</span>
        </div>
        <div id="computer-score-div">
            <span id="computer-score-number">0</span>
        </div>

        <div id="game-area-results">
            <p id="game-result">Your results will show here!</p>
        </div>
    </div>
           
       

    <div id ="controls-area">
        <button id="rock" class ="btn" aria-label="rock icon" >
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button id="paper" class ="btn" aria-label="paper icon">
            <i class="fa-solid fa-hand"></i>
        </button>
        <button id="scissors" class ="btn" aria-label="scissors icon">
            <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button id="lizard" class ="btn" aria-label="lizard icon">
            <i class="fa-solid fa-hand-lizard"></i>
        </button>
        <button id= "spock" class ="btn" aria-label="spock icon">
            <i class="fa-solid fa-hand-spock"></i>
        </button>
    </div>

    <div id ="rules-area">
        <p id="rules-button">How to play! (CLICK ME)</p>

</div>

    <script src="/assests/js/script.js"></script>
</body>
</html>
