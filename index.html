<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assests/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="Heading">Rock - Paper - Scissors - Lizard - Spock</h1>
    <div class ="game-area">
        <div id="scores-area">
            <span>User</span><span id ="win-score">0</span>
            <span>Computer</span><span id="lose-score">0</span>
        </div>
    </div>

    <div class ="controls-area">
        <button data-type="rock">Rock</button>
        <button data-type="paper">Paper</button>
        <button data-type="scissors">Scissors</button>
        <button data-type="lizard">Lizard</button>
        <button data-type="spock">Spock</button>
    </div>

    <div class ="rules-area">
        <button id="rules-button">How to play!</button>
    </div>



    <script src="/assests/js/script.js"></script>
</body>
</html>
